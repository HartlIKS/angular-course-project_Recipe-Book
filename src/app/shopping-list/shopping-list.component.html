<div class="row">
    <div class="col-sm-12">
        <app-shopping-list-edit *ngIf="hasSelected; else new"></app-shopping-list-edit>
        <ng-template #new>
            <app-shopping-list-add></app-shopping-list-add>
        </ng-template>
        <hr>
        <ul class="list-group list-unstyled">
            <li class="list-group-item btn btn-default" routerLinkActive="active" [routerLink]="['/shoppingList', ingredient.key]" *ngFor="let ingredient of items | keyvalue">
                <app-shopping-item [ingredient]="ingredient.key" [amount]="ingredient.value"></app-shopping-item>
            </li>
        </ul>
    </div>
</div>
