<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-8 form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" disabled
                        [value]="ingredient.name">
                </div>
                <div class="form-group col-sm-2">
                    <label for="amount">Amount</label>
                    <input type="number" min="1" name="amount" class="form-control" [(ngModel)]="ingredient.amount.amount">
                </div>
                <div class="form-group col-sm-2">
                    <label for="unit">Unit</label>
                    <select name="unit" class="form-control" (change)="onUnitChange($event)" [value]="ingredient.amount.unit">
                        <option [selected]="ingredient.amount.unit == ''" value="">Count</option>
                        <option *ngFor="let unit of units | keyvalue" [value]="unit.key" [selected]="unit.key == ingredient.amount.unit">{{unit.key}}</option>
                    </select>
                    <div for="unit" class="alert-danger" *ngIf="unitError">
                        Cannot convert from<br>{{unitError?.originalUnit}} to {{unitError?.newUnit}}.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="button" routerLink="..">Set</button>
                    <button class="btn btn-danger" type="button" (click)="onDeleteClicked()">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>
