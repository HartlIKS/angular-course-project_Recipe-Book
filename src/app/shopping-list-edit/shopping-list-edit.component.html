<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm-9 form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" [disabled]="editIngredient"
                        [defaultValue]="defaultName()" [(ngModel)]="name">
                </div>
                <div class="form-group col-sm-3">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" class="form-control" [(ngModel)]="amount">
                    <input type="text" name="unit" class="form-control" [disabled]="editIngredient"
                        [defaultValue]="defaultUnit()" [(ngModel)]="unit">
                    <div for="unit" class="alert-danger" *ngIf="unitError">
                        Cannot convert from<br>{{unitError?.originalUnit}} to {{unitError?.newUnit}}.
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit">Add</button>
                    <button class="btn btn-danger" type="button" (click)="onDeleteClicked()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="clearForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
