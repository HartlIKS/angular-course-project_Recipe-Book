<app-header [(currentPage)]="page" [tabs]="tabs"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12" [ngSwitch]="page">
            <app-recipes *ngSwitchCase="'recipes'"></app-recipes>
            <app-shopping-list *ngSwitchCase="'shopping'"></app-shopping-list>
        </div>
    </div>
</div>
